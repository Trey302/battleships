    <center><h1>BattleShip</h1></center> 
    
    <link type="text/css" href="battle.css" rel="stylesheet">

        <script src="battle.js"></script>

    <center><button onclick="myFunction()">Give us Feedback</button></center> 

        <p id="battle"></p>

        <script>
 function myFunction() {
  var txt;
  var person = prompt("Please Give us Feedback", "Please Give us Feedback");
  if (person == txt || person == "Thanks, For The Feedback") {
    alert = txt = "Maybe Later.";
  } else {
    alert = txt = "Thanks, " + person + "For The Feedback";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>



<center><button id="btnreplay" class="button" onclick="replay()">Play Again?</button></center> 

    <script>
     function replay(){
    location.reload();
    document.getElementById('endscreen').style.display = 'none';
}

    </script>
